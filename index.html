<html>
<body>

    <link rel="stylesheet" href="style.css">

    <div class="topnav">


    </div>

            <div class="column">

                <p>Click on either rock, paper or scissors to play a round of Janken!</p>
                <div>
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
            
            </div>
            <div class="column">
                <h1>Computer chose:</h1>
                <div>
                    <p>I will make these placeholders highlight the computer selection.</p>
                    <div>Rock</div>
                    <div>Paper</div>
                    <div>Scissors</div>
                </div>
                <p>Result:</p>
                <div id="result"></div>
                </section>
            </div>
            <div class="column">
                <h1>Score!</h1>
                <div id="score">
                </div>
            </div>
        </div>
        <script src="java.js"></script>
</body>
</html>
