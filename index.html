<!DOCTYPE html>
<html>
    <head>
        <title>ジャンケン</title>
        <meta charset="UTF-8">
    </head>
<body>

    <link rel="stylesheet" href="style.css">

    <header>Rock, Paper, Scissors.</header>
    <div class="topnav">
        <button type="button" id="reset" value="Reset" class="resetButton">Reset Score</button>
        
    </div>
        <div class="row">
            <div class="column">
                <h1>Make your choice!</h1>
                <p></p>
                <div>
                    <input type="image" id="rock" src="images/stone.png" class="button" alt="rock">
                    <input type="image" id="paper" src="images/document.png" class="button" alt="paper">
                    <input type="image" id="scissors" src="images/scissors.png" class="button" alt="scissors">
                </div>
            
            </div>
            <div class="column">
                <h1>Score!</h1>
                <div id="score" class="results"></div>
                <p>Result:</p>
                <div id="result"></div>
            </div>
            <div class="column">
                <h1>Computer chose:</h1>
                <div>
                    <p></p>
                    <img src="images/stone.png" id="stoneIcon" class="icons" alt="stone"><img src="images/document.png" id="paperIcon" class="icons" alt="paper"><img src="images/scissors.png" id="scissorIcon" class="icons" alt="scissors">
                </div>
            </div>

        </div>
<div class="bottomnav">
        <div>Icons made by <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26">Icongeek26</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div><div>Icons made by <a href="https://www.flaticon.com/authors/smalllikeart" title="smalllikeart">smalllikeart</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div><div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</div>
        <script src="java.js"></script>
</body>
</html>
